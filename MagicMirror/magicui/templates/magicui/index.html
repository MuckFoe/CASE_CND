{% if todays_events_list %}
    <ul>
    {% for event in todays_events_list %}
        <li><a href="/magicui/{{ event.id }}/">{{ event.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}

{% if weather_data %}
    <pre>{{ weather_data | linebreaks }}</pre>
{% else %}
    <p>No weather available.</p>
{% endif %}
